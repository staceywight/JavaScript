<!DOCTYPE html>
<html lang="en">
<head>
	<title>Chapter 5, Example 1</title>
</head>
<body>
	<script>
		// You want to search for the occurrence of the word Wrox in this string.
		var myString = "Welcome to Wrox books. " + "The Wrox website is www.wrox.com. " + "Visit the Wrox website today.  Thanks for buying Wrox";
		
		// define 2 variables
		var foundAtPosition = 0;
		var wroxCount = 0;
		
		while (foundAtPosition != -1)  {
			foundAtPosition = myString.indexOf("Wrox", foundAtPosition); // search for next occurrence of substring Wrox.  foundAtPosition gives you the starting point for your search.
			
			if (foundAtPosition != -1)  {
				wroxCount++;
				foundAtPosition++;
			}
		}
		
		document.write("There are " + wroxCount + " occurences of the word Wrox");

	</script>
</body>
</html>
