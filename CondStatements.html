<!DOCTYPE html>
<html lang="en">
<head>
	<title>Chapter 3, Example 2</title>
</head>
<body>
	<script>
		var myAge = parseInt( prompt("Enter your age", 30), 10 ); //defines variable myAge, value entered by user in prompt box, displays 30 when it first appears
		
		if (myAge >= 0 && myAge <= 10) {
			document.write("myAge is between 0 and 10<br />"); // is the age between 0 and 10? Actually greater than or equal to zero and less than or equal to 10.  If false, code inside curly braces does not execute.
		}
		if ( !(myAge >= 0 && myAge <= 10) ) {
			document.write("myAge is NOT between 0 and 10<br />"); // is the age entered by user not greater than or equal to zero and less than or equal to 10?  If yes, code inside braces will execute.
		}
		if ( myAge >= 80 || myAge <= 10 ) {
			document.write("myAge is 80 or above OR 10 or below<br />"); // is the age greater than or equal to 80 OR less than or equal to 10?  Depending on answer, the code inside the curly braces may execute or may not execute depending on if it's true or false.
		}
		if ( (myAge >= 30 && myAge <= 39 ) || (myAge >= 80 && myAge <= 89) ) {
			document.write("myAge is between 30 and 39 or myAge is " + "between 80 and 89"); //is the age between 30 and 39 OR between 80 and 89?  Depending on answer, the code inside the curly braces may execute or may not execute depending on if it's true or false.
		}
	</script>
</body>
</html>
