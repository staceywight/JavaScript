<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quiz 5 - Stacey Wight</title>
</head>
<body>
	<img src="usa.gif" onclick="changeImg(this)" />
	<img src="mexico.gif" onclick="changeImg(this)" />
	<img onmouseover="onMouseOver(this)" onmouseout="onMouseOut(this)" src="germany.gif" />
	<script>
		var myImages =  [
			"usa.gif",
			"canada.gif",
			"jamaica.gif",
			"mexico.gif",
			"germany.gif",
		];
		
		function changeImg(that)  {
			var newImgNumber = Math.round(Math.random()  * 4);
			
			while  (that.src.indexOf(myImages[newImgNumber]) != -1)  {
				newImgNumber = Math.round(Math.random()  *  4);
			}
			
			that.src = myImages[newImgNumber];
		}
		
		function onMouseOver(that) {
		that.style.width = "280px";
		that.style.height = "168px";
}

		function onMouseOut(that) {
		that.style.width = "140px";
		that.style.height = "84px";
}
	</script>
</body>
</html>
