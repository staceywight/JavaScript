<html>
<head>
	<title>JavaScript Multidimensional Array</title>
	<script type="text/javascript">
	
	myArray = new Array();
	
	myArray[0] = new Array();
	myArray[0][0] = "John";
	myArray[0][1] = 34;
	myArray[0][2] = "Toronto";

	myArray[1] = new Array();
	myArray[1][0] = "Mary";
	myArray[1][1] = 41;
	myArray[1][2] = "Ottawa";
	
	myArray[2] = new Array();
	myArray[2][0] = "John";
	myArray[2][1] = 34;
	myArray[2][2] = "Montreal";
	
	document.write("<br/>" + myArray[0][0] + " is " + myArray[0][1] + " years old and lives in " + myArray[0][2] );
	document.write("<br/>" + myArray[1][0] + " is " + myArray[1][1] + " years old and lives in " + myArray[1][2] );
	document.write("<br/>" + myArray[2][0] + " is " + myArray[2][1] + " years old and lives in " + myArray[2][2] );
	</script>
</head>
<body></body>
</html>
